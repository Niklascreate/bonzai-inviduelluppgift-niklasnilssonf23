<html lang="en">
<head>

    <title>Booking</title>
    <link rel="stylesheet" href="./style/style.css">

<body>
    
    <header class="header">
        <h3 class="header__title">
            Booking
        </h3>
        <p class="header__slogan">Here you can eat, sleep, repeat!</p>
    </header>

        <nav class="bookingnav">
            <a class="bookingnav__link" href="./about.html">About us</a>         
            <a class="bookingnav__link" href="./facilities.html">Facilites</a>         
        </nav>

    <main class="bookingmain">
        <section class="bookingmain__container">

            <article class="bookingmain__booking-information">
                <p class="bookingmain__booking-title">
                    Please fill in the information required below:
                </p>
                <aside class="bookingmain__booking-text">
                        <input class="bookingmain__booking-text" type="text" placeholder="Niklas" required>
                        <input class="bookingmain__booking-text" type="text" placeholder="Nilsson" reuired>
                        <input class="bookingmain__booking-text" type="text" placeholder="SkÃ¥l 509" required>

                </aside>

                <aside class="bookingmain__booking-date">
                        <label class="bookingmain__booking-text" for="check in">Check in:</label>
                        <input class="bookingmain__booking-text--datestyle" type="date" placeholder="Check in:">
                        <label class="bookingmain__booking-text" for="check out">Check out:</label>
                        <input class="bookingmain__booking-text--datestyle" type="date" placeholder="Check out:">
                        <input class="bookingmain__booking-text--btn" type="submit" value="Search available rooms">
                </aside>    
                    <p class="bookingmain__booking-text--style">Below you can see pictures on your room</p>
            </article>
            
            <article class="bookingmain__room-container">
                <img class="bookingmain__container-image" src="./assets/photos/01-day.jpg" alt="photo1">
                <p class="bookingmain__image-text">Working space.</p>
            </article>

            <article class="bookingmain__room-container">
                <img class="bookingmain__container-image" src="./assets/photos/02-day.jpg" alt="photo2">

            </article>

            <article class="bookingmain__room-container">
                <img class="bookingmain__container-image" src="./assets/photos/03-day.jpg" alt="photo3">
                <p class="bookingmain__image-text">View from bedroom.</p>
            </article>

            <article class="bookingmain__room-container">
                <img class="bookingmain__container-image" src="./assets/photos/04-night.jpg" alt="photo4">
                <p class="bookingmain__image-text">Bedroom.</p>
            </article>

            <article class="bookingmain__room-container">
                <img class="bookingmain__container-image" src="./assets/photos/05-day.jpg" alt="photo5">
                <p class="bookingmain__image-text">Livingroom.</p>
